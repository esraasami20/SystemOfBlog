<div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked /><label
      for="tab-1"
      class="tab"
      >Sign In</label
    >
    <input id="tab-2" type="radio" name="tab" class="sign-up" /><label
      for="tab-2"
      class="tab"
      >Sign Up</label
    >
    <div class="login-form">
      <div class="sign-in-htm">
        <form [formGroup]="loginForm" (ngSubmit)="OnSubmit()">
          <div class="group">
            <label for="user" class="label">Email</label>
            <input
              id="user"
              type="text"
              class="input"
              formControlName="Email"
              id="Email"
            />
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input
              id="pass"
              type="password"
              class="input"
              data-type="password"
              formControlName="Password"
              id="Email"
            />
          </div>
          <div class="group d-flex">
            <input id="mod" type="checkbox" class="check"  />
            <label class="label btn btn-outline-primary mx-1" for="mod" style="color: white;">
              <a href="" >Login as Vistor</a>
            </label>
            <label class="label btn btn-outline-primary mx-1" style="color: white;">
              <input id="check" type="checkbox" class="check" />
              <a href="/login-admin" >Login as Admin</a>
            </label>
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check" checked />
            <label for="check"
              ><span class="icon"></span> Keep me Signed in</label
            >
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign In" />
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="#forgot">Forgot Password?</a>
          </div>
        </form>
      </div>
      <div class="sign-up-htm">
        <form [formGroup]="RegisterformVistor" (ngSubmit)="OnSubmitVistor()">
          <div class="group">
          <label for="fname" class="label">First Name</label>
          <input id="fname" type="text" class="input" formControlName="Fname" />
          </div>
          <div class="group">
          <label for="lname" class="label">Last Name</label>
          <input id="lname" type="text" class="input" formControlName="Lname"/>
          </div>
          <div class="group">
          <label for="add" class="label">Address</label>
          <input id="add" type="text" class="input" formControlName="Address"/>
          </div>
          <div class="group">
          <label for="user" class="label">Email</label>
          <input id="user" type="text" class="input" formControlName="Email"/>
          </div>
          <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="pass" type="password" class="input" data-type="password" formControlName="Password" />
          </div>
          <div class="group">
          <input type="submit" class="button" value="Sign Up" />
          </div>
        </form>
        <div class="hr"></div>
        <div class="foot-lnk">
          <label for="tab-1">Already Member?</label>
        </div>
      </div>
    </div>
  </div>
</div>
